<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>合体ナンプレ 作成＆解答ツール</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body{font-family:'Noto Sans JP',"Inter",sans-serif;display:flex;flex-direction:column;align-items:center;min-height:100vh;background:#f0f4f8;padding:1rem;box-sizing:border-box;touch-action:none}
    .container{background:#fff;width:100%;max-width:1200px;padding:1rem;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,.1);display:flex;flex-direction:column;gap:.75rem;position:relative}
    canvas{border:2px solid #e2e8f0;background:#fff;border-radius:8px;cursor:grab;touch-action:none;width:100%;height:auto;aspect-ratio:4/3}
    canvas:active{cursor:grabbing}
    button{background:#6366f1;color:#fff;padding:.5rem 1rem;border-radius:8px;font-weight:700;font-size:1rem;cursor:pointer;border:none;transition:.2s;box-shadow:0 4px 8px rgba(99,102,241,.3)}
    button:hover:not(:disabled){background:#4f46e5;transform:translateY(-1px)}
    button.danger{background:#ef4444;box-shadow:0 4px 8px rgba(239,68,68,.3)}
    button.danger:hover:not(:disabled){background:#dc2626}
    button.secondary{background:#10b981;box-shadow:0 4px 8px rgba(16,185,129,.3)}
    button.secondary:hover:not(:disabled){background:#059669}
    button.tertiary{background:#f59e0b;box-shadow:0 4px 8px rgba(245,158,11,.3)}
    button.tertiary:hover:not(:disabled){background:#d97706}
    button.info{background:#3b82f6;box-shadow:0 4px 8px rgba(59,130,246,.3)}
    button.info:hover:not(:disabled){background:#2563eb}
    button:disabled{background:#cbd5e1;cursor:not-allowed;transform:none;box-shadow:none}
    #status-container{text-align:center;min-height:2.5rem;display:flex;flex-direction:column;justify-content:center;align-items:center}
    #status{font-weight:600;color:#475569;min-height:1.5rem}
    .zoom-toolbar{position:absolute;right:1rem;top:1rem;display:flex;gap:.25rem;align-items:center;background:rgba(255,255,255,.9);border:1px solid #e5e7eb;border-radius:.75rem;padding:.25rem .5rem;box-shadow:0 8px 20px rgba(0,0,0,.08);backdrop-filter:saturate(180%) blur(6px)}
    .zoom-toolbar button{padding:.35rem .6rem}
    .zoom-pct{min-width:3.5rem;text-align:right;font-weight:700;color:#334155}
    select{border:1px solid #d1d5db;border-radius:.5rem;padding:.4rem .6rem;background:#fff}
    label.small{font-size:.9rem;color:#334155}
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-3xl font-bold text-center text-gray-800">合体ナンプレ 作成＆解答ツール</h1>

    <div class="zoom-toolbar">
      <span class="zoom-pct" id="zoomPct">100%</span>
      <button id="zoomOut" title="縮小">−</button>
      <button id="zoomIn" title="拡大">＋</button>
      <button id="zoom100" title="100%">100%</button>
      <button id="zoomFit" title="全体表示">Fit</button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 border-b border-gray-200 pb-3">
      <div class="flex flex-col items-center p-3 rounded-lg bg-indigo-50/50 space-y-3 border border-indigo-200 justify-center">
        <h2 class="text-xl font-semibold text-gray-700 text-center">編集モード</h2>
        <div class="flex flex-wrap gap-3 justify-center items-center">
          <button id="addSquareButton">盤面を追加</button>
          <button id="deleteButton" class="danger" disabled>選択中の盤面を削除</button>
          <button id="clearAllBoardsButton" class="danger">すべて削除</button>
          <label class="small">難易度:
            <select id="difficulty">
              <option value="easy">やさしい</option>
              <option value="normal" selected>ふつう</option>
              <option value="hard">むずかしい</option>
              <option value="expert">上級</option>
              <option value="extreme">超上級</option>
            </select>
          </label>
          <button id="generateProblemButton" class="secondary">合体問題を作成</button>
        </div>
      </div>

      <div class="flex flex-col items-center p-3 rounded-lg bg-teal-50/50 space-y-3 border border-teal-200 justify-center">
        <h2 class="text-xl font-semibold text-gray-700 w-full text-center">解答モード</h2>
        <div class="flex flex-wrap justify-center gap-3">
          <button id="checkButton" class="tertiary" disabled>矛盾チェック</button>
          <button id="uniqueButton" class="info" disabled>唯一性チェック</button>
          <button id="solveButton" class="tertiary" disabled>解答を表示</button>
          <button id="exportTextButton" class="info" disabled>テキスト出力</button>
        </div>
      </div>
    </div>

    <div id="status-container">
      <div id="status">盤面を追加して配置 →「合体問題を作成」。Space/右ドラッグでパン、Ctrl+ホイールでズーム。ホイールで移動。</div>
    </div>
    <canvas id="canvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>

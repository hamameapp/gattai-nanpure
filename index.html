<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>合体ナンプレ 作成＆解答ツール</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans JP', "Inter", sans-serif; background:#f0f4f8; }
    canvas { border:2px solid #e2e8f0; background:#fff; border-radius:8px; width:100%; height:70vh; touch-action:none; }
    button { font-weight:700; }
  </style>
</head>
<body class="min-h-screen p-4">
  <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-xl p-4 space-y-3">
    <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800">合体ナンプレ 作成＆解答ツール</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
      <!-- 編集 -->
      <div class="p-3 rounded-lg bg-indigo-50/50 border border-indigo-200">
        <h2 class="text-lg font-semibold text-gray-700 mb-2 text-center">編集モード</h2>
        <div class="flex flex-wrap gap-2 justify-center">
          <button id="addSquareButton" class="px-3 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-500">盤面を追加</button>
          <button id="deleteButton" class="px-3 py-2 rounded-lg bg-rose-600 text-white hover:bg-rose-500" disabled>選択中の盤面を削除</button>
          <button id="clearAllBoardsButton" class="px-3 py-2 rounded-lg bg-rose-700 text-white hover:bg-rose-600" disabled>すべて削除</button>
          <div class="flex items-center gap-2 ml-2">
            <label for="difficulty" class="text-sm text-gray-600">難易度</label>
            <select id="difficulty" class="border rounded-lg px-2 py-1">
              <option value="easy">かんたん</option>
              <option value="normal" selected>ふつう</option>
              <option value="hard">むずかしい</option>
              <option value="expert">エキスパート</option>
              <option value="extreme">超上級</option>
            </select>
          </div>
          <button id="generateProblemButton" class="px-3 py-2 rounded-lg bg-emerald-600 text-white hover:bg-emerald-500">合体問題を作成</button>
        </div>
      </div>

      <!-- 解答 -->
      <div class="p-3 rounded-lg bg-teal-50/50 border border-teal-200">
        <h2 class="text-lg font-semibold text-gray-700 mb-2 text-center">解答モード</h2>
        <div class="flex flex-wrap gap-2 justify-center">
          <button id="checkButton" class="px-3 py-2 rounded-lg bg-amber-600 text-white hover:bg-amber-500" disabled>矛盾チェック</button>
          <button id="solveButton" class="px-3 py-2 rounded-lg bg-amber-700 text-white hover:bg-amber-600" disabled>解答を表示</button>
        </div>
      </div>
    </div>

    <!-- ツール群 -->
    <div class="flex flex-wrap gap-2 justify-center items-center">
      <button id="zoomOut" class="px-3 py-2 rounded-lg bg-gray-700 text-white hover:bg-gray-600">-</button>
      <button id="zoomIn" class="px-3 py-2 rounded-lg bg-gray-700 text-white hover:bg-gray-600">+</button>
      <button id="zoomFit" class="px-3 py-2 rounded-lg bg-gray-700 text-white hover:bg-gray-600">Fit</button>
      <button id="zoom100" class="px-3 py-2 rounded-lg bg-gray-700 text-white hover:bg-gray-600">100%</button>
      <span class="text-sm text-gray-500">ズーム: <span id="zoomPct">100%</span></span>

      <span class="mx-3 text-gray-300">|</span>

      <button id="exportImageButton" class="px-3 py-2 rounded-lg bg-sky-600 text-white hover:bg-sky-500" disabled>画像保存（画面）</button>
      <button id="exportImageAllButton" class="px-3 py-2 rounded-lg bg-sky-700 text-white hover:bg-sky-600" disabled>画像保存（全体）</button>
      <button id="exportTextButton" class="px-3 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-500" disabled>テキスト保存（JSON）</button>
    </div>

    <div id="status" class="text-center text-sm text-gray-600 min-h-[1.5rem]">
      盤を追加 → 合体問題を作成。Space/右ドラッグでパン、Ctrl+ホイールでズーム、ホイールで移動（Shiftで横）。
    </div>

    <canvas id="canvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>

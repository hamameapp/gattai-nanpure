<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>合体ナンプレ 作成＆解答ツール</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body{font-family:'Noto Sans JP',"Inter",sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;min-height:100vh;background-color:#f0f4f8;padding:1rem;box-sizing:border-box;touch-action:none}
    .container{background-color:#fff;padding:1rem;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,.1);width:100%;max-width:1200px;display:flex;flex-direction:column;gap:.75rem}
    canvas{border:2px solid #e2e8f0;background-color:#fff;border-radius:8px;cursor:grab;touch-action:none;width:100%;height:auto;aspect-ratio:4 / 3}
    canvas:active{cursor:grabbing}
    button{background-color:#6366f1;color:#fff;padding:.5rem 1rem;border-radius:8px;font-weight:700;font-size:1rem;cursor:pointer;border:none;transition:all .2s ease-in-out;box-shadow:0 4px 8px rgba(99,102,241,.3)}
    button:hover:not(:disabled){background-color:#4f46e5;transform:translateY(-1px)}
    button.danger{background-color:#ef4444;box-shadow:0 4px 8px rgba(239,68,68,.3)}
    button.danger:hover:not(:disabled){background-color:#dc2626}
    button.secondary{background-color:#10b981;box-shadow:0 4px 8px rgba(16,185,129,.3)}
    button.secondary:hover:not(:disabled){background-color:#059669}
    button.tertiary{background-color:#f59e0b;box-shadow:0 4px 8px rgba(245,158,11,.3)}
    button.tertiary:hover:not(:disabled){background-color:#d97706}
    button.info{background-color:#3b82f6;box-shadow:0 4px 8px rgba(59,130,246,.3)}
    button.info:hover:not(:disabled){background-color:#2563eb}
    button:disabled{background-color:#cbd5e1;cursor:not-allowed;transform:none;box-shadow:none}
    #status-container{text-align:center;min-height:2.5rem;display:flex;flex-direction:column;justify-content:center;align-items:center}
    #status{font-weight:600;color:#475569;min-height:1.5rem}
    select{border:1px solid #cbd5e1;border-radius:8px;padding:.5rem .75rem;font-weight:600}
    .zoombar button{padding:.35rem .6rem}
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-3xl font-bold text-center text-gray-800">合体ナンプレ 作成＆解答ツール</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 border-b border-gray-200 pb-3">
      <!-- 編集モード -->
      <div class="flex flex-col items-center p-3 rounded-lg bg-indigo-50/50 space-y-3 border border-indigo-200 justify-center">
        <h2 class="text-xl font-semibold text-gray-700 text-center">編集モード</h2>
        <div class="flex flex-wrap justify-center items-center gap-3">
          <button id="addSquareButton">盤面を追加</button>
          <button id="deleteButton" class="danger" disabled>選択中の盤面を削除</button>
          <button id="clearAllBoardsButton" class="danger" disabled>すべてクリア</button>
          <button id="generateProblemButton" class="secondary">合体問題を作成</button>
          <select id="difficulty" class="ml-2">
            <option value="easy">やさしい</option>
            <option value="normal" selected>ふつう</option>
            <option value="hard">むずかしい</option>
          </select>
        </div>
      </div>

      <!-- 解答モード -->
      <div class="flex flex-col items-center p-3 rounded-lg bg-teal-50/50 space-y-3 border border-teal-200 justify-center">
        <h2 class="text-xl font-semibold text-gray-700 w-full text-center">解答モード</h2>
        <div class="flex flex-wrap justify-center gap-3">
          <button id="checkButton" class="tertiary" disabled>答え合わせ</button>
          <button id="solveButton" class="tertiary" disabled>解答を表示</button>
          <button id="exportTextButton" class="info" disabled>テキスト出力</button>
        </div>
      </div>
    </div>

    <!-- ズームバー -->
    <div class="flex items-center justify-between">
      <div class="zoombar flex items-center gap-2">
        <button id="zoomOut" title="縮小">−</button>
        <div id="zoomPct" class="px-2 text-sm font-semibold text-gray-700 select-none">100%</div>
        <button id="zoomIn" title="拡大">＋</button>
        <button id="zoom100" class="info">100%</button>
        <button id="zoomFit" class="secondary">フィット</button>
      </div>
      <div id="status-container"><div id="status">問題のレイアウトを決めて「合体問題を作成」ボタンを押してください。</div></div>
    </div>

    <canvas id="canvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>

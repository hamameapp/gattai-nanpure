<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合体ナンプレ 作成＆解答ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', "Inter", sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 100vh; background-color: #f0f4f8; padding: 1rem; box-sizing: border-box; touch-action: none; }
        .container { background-color: #ffffff; padding: 1rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); width: 100%; max-width: 1200px; display: flex; flex-direction: column; gap: 0.75rem; }
        canvas { border: 2px solid #e2e8f0; background-color: #ffffff; border-radius: 8px; cursor: grab; touch-action: none; width: 100%; height: auto; aspect-ratio: 4 / 3; }
        canvas:active { cursor: grabbing; }
        button { background-color: #6366f1; color: white; padding: 0.5rem 1rem; border-radius: 8px; font-weight: 700; font-size: 1rem; cursor: pointer; border: none; transition: all 0.2s ease-in-out; box-shadow: 0 4px 8px rgba(99, 102, 241, 0.3); }
        button:hover:not(:disabled) { background-color: #4f46e5; transform: translateY(-1px); }
        button.danger { background-color: #ef4444; box-shadow: 0 4px 8px rgba(239, 68, 68, 0.3); }
        button.danger:hover:not(:disabled) { background-color: #dc2626; }
        button.secondary { background-color: #10b981; box-shadow: 0 4px 8px rgba(16, 185, 129, 0.3); }
        button.secondary:hover:not(:disabled) { background-color: #059669; }
        button.tertiary { background-color: #f59e0b; box-shadow: 0 4px 8px rgba(245, 158, 11, 0.3); }
        button.tertiary:hover:not(:disabled) { background-color: #d97706; }
        button.info { background-color: #3b82f6; box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3); }
        button.info:hover:not(:disabled) { background-color: #2563eb; }
        button:disabled { background-color: #cbd5e1; cursor: not-allowed; transform: none; box-shadow: none; }
        #status-container { text-align: center; min-height: 2.5rem; display: flex; flex-direction: column; justify-content: center; align-items: center;}
        #status { font-weight: 600; color: #475569; min-height: 1.5rem; }
        #cancelGenerationButton { margin-top: 0.5rem; }
        .modal-overlay { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background-color: #fefefe; margin: auto; padding: 2rem; border: 1px solid #888; width: 90%; max-width: 800px; border-radius: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); display: flex; flex-direction: column; gap: 1.5rem; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; }
        .close-button { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; line-height: 1; }
        .close-button:hover, .close-button:focus { color: black; }
        .output-area { display: flex; flex-direction: column; gap: 0.5rem; }
        .output-area textarea { width: 100%; min-height: 400px; font-family: 'Courier New', Courier, monospace; font-size: 1rem; padding: 0.5rem; border: 1px solid #ccc; border-radius: 8px; white-space: pre; overflow-wrap: normal; overflow-x: auto; }
        .output-area .button-group { display: flex; gap: 0.5rem; justify-content: flex-end; flex-wrap: wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800">合体ナンプレ 作成＆解答ツール</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 border-b border-gray-200 pb-3">
            
            <div class="flex flex-col items-center p-3 rounded-lg bg-indigo-50/50 space-y-3 border border-indigo-200 justify-center">
                <h2 class="text-xl font-semibold text-gray-700 text-center">編集モード</h2>
                <div class="flex flex-wrap justify-center items-center gap-3">
                    <button id="addSquareButton">盤面を追加</button>
                    <button id="deleteButton" class="danger" disabled>選択中の盤面を削除</button>
                    <button id="generateProblemButton" class="secondary">合体問題を作成</button>
                    <button id="editLayoutButton" class="info" style="display: none;">レイアウトを編集</button>
                </div>
            </div>

            <div class="flex flex-col items-center p-3 rounded-lg bg-teal-50/50 space-y-3 border border-teal-200 justify-center">
                 <h2 class="text-xl font-semibold text-gray-700 w-full text-center">解答モード</h2>
                 <div class="flex flex-wrap justify-center gap-3">
                    <button id="checkButton" class="tertiary" disabled>答え合わせ</button>
                    <button id="solveButton" class="tertiary" disabled>解答を表示</button>
                    <button id="clearUserInputButton" class="danger" disabled>入力クリア</button>
                    <button id="exportTextButton" class="info" disabled>テキスト出力</button>
                 </div>
            </div>
        </div>

        <div id="status-container">
            <div id="status">問題のレイアウトを決めて「合体問題を作成」ボタンを押してください。</div>
            <button id="cancelGenerationButton" class="danger" style="display: none;">生成をキャンセル</button>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <div id="exportModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="text-2xl font-bold text-gray-800">テキスト形式で出力</h2>
                <span id="closeModalButton" class="close-button">&times;</span>
            </div>
            <div class="output-area">
                <label class="text-lg font-semibold text-gray-700">問題と解答</label>
                <textarea id="combinedTextOutput" readonly></textarea>
                <div class="button-group">
                    <button id="copyCombinedButton" class="secondary">クリップボードにコピー</button>
                    <button id="saveCombinedButton" class="info">ファイルに保存</button>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScriptファイルを読み込みます -->
    <script src="script.js"></script>
</body>
</html>
